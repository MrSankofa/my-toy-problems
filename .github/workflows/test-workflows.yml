name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    permissions:
      checks: write
      pull-requests: write

    steps:
      # Checkout the repository
      - uses: actions/checkout@v2

      # Set up Java environment
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      # Build and test using Maven
      - name: Build and test with Maven
        run: mvn -B verify
        working-directory: ./java

      # Publish test reports
      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v3
        if: always()
        with:
          report_paths: './java/target/surefire-reports/TEST-*.xml'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Upload test coverage report
      - name: Upload Test Coverage
        uses: actions/upload-artifact@v3
        with:
          name: test-coverage-report
          path: ./java/target/site/jacoco/
          if-no-files-found: warn

      # Check for failed tests
      - name: Check for Failed Tests
        id: check_failed_tests
        run: |
          failed_tests=$(find ./java/target/surefire-reports -name 'TEST-*.xml' | xargs grep -h "<failure" | wc -l)
          if [ $failed_tests -gt 0 ]; then
            echo "Failed tests found: $failed_tests"
            exit 1
          else
            echo "All Tests Passed"
          fi

      # Post detailed test summary
      - name: Post Test Summary
        if: always()
        run: |
          if [ -d "./java/target/surefire-reports" ]; then
            total_tests=$(find ./java/target/surefire-reports -name 'TEST-*.xml' | xargs grep -h "<testcase" | wc -l)
            passed_tests=$(find ./java/target/surefire-reports -name 'TEST-*.xml' | xargs grep -h "<testcase" | grep -v "<failure" | grep -v "<skipped" | wc -l)
            skipped_tests=$(find ./java/target/surefire-reports -name 'TEST-*.xml' | xargs grep -h "<skipped" | wc -l)
            failed_tests=$(find ./java/target/surefire-reports -name 'TEST-*.xml' | xargs grep -h "<failure" | wc -l)
            echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
            echo "âœ¨ **Build Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
            echo "ðŸŽ¯ **Total Tests**: ${total_tests}" >> $GITHUB_STEP_SUMMARY
            echo "âœ… **Passed Tests**: ${passed_tests}" >> $GITHUB_STEP_SUMMARY
            echo "âš ï¸ **Skipped Tests**: ${skipped_tests}" >> $GITHUB_STEP_SUMMARY
            echo "âŒ **Failed Tests**: ${failed_tests}" >> $GITHUB_STEP_SUMMARY
          else
            echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
            echo "ðŸš¨ No test reports found. Tests may not have run." >> $GITHUB_STEP_SUMMARY
          fi